<div class=" mx-auto px-4 pt-16 pb-20 relative z-10">
  <div class="text-center mb-8">
    <p class="text-[13px] font-semibold text-[#f47c20] tracking-widest mb-2 uppercase font-montserrat">
      {{ text1 | translate }}
    </p>
    <a href="/QtndTinTuc">
      <h2 class="text-3xl font-extrabold text-[#333333] mb-2 font-montserrat">
        {{ text2 | translate }}
      </h2>
    </a>
    <p class="text-gray-600 text-sm max-w-[400px] mx-auto">
      {{ text3 | translate }}
    </p>
  </div>

  <swiper-container
  [navigation]="false"
  autoplay-delay="2500"
  [speed]="800"
  [grabCursor]="true"
    [attr.slides-per-view]="slidesPerView"
    space-between="20"
    pagination="true"
    loop="true"
    class="w-full h-full"
    style="--swiper-navigation-color: #333; --swiper-pagination-color: #f47c20;"
  >
    <swiper-slide *ngFor="let slide of slides">
      <article class="bg-white shadow-md w-full h-full flex flex-col min-h-[400px]">
        <a [routerLink]="['/QtndTinTuc', slide.id]">
          <img [src]="slide.anhDaiDien" alt="..." class="w-full h-[200px] object-cover" />
          <div class="flex justify-between items-center px-4 py-2 border-t border-gray-200">
            <p class="text-[#f47c20] text-sm font-medium font-montserrat">{{ slide.qtndTtNhomTinTuc }}</p>
            <p class="bg-[#f47c20] text-white font-semibold text-sm px-4 py-1 font-montserrat">{{ slide.ngayDangTin }}</p>
          </div>
          <div class="px-4 py-4 flex-1 flex flex-col">
            <h3 class="font-montserrat font-extrabold text-[#333333] text-lg leading-tight mb-2">{{ slide.ten }}</h3>
            <p class="text-gray-600 text-sm leading-relaxed line-clamp-3 mt-auto">{{ slide.moTa }}</p>
          </div>
        </a>
      </article>
    </swiper-slide>
  </swiper-container>
</div>
