<div class="max-w-[1200px] mx-auto px-4 pt-16 pb-20 relative z-10">
  <div class="text-center mb-8">
    <p class="text-[13px] font-semibold text-[#f47c20] tracking-widest mb-2 uppercase font-montserrat">
      Khám phá ngay
    </p>
    <h2 class="text-3xl font-extrabold text-[#333333] mb-2 font-montserrat">
      Tin tức
    </h2>
    <p class="text-gray-600 text-sm max-w-[400px] mx-auto">
      Cập nhật những tin tức, thông báo và sự kiện mới nhất từ thư viện
    </p>
  </div>

  <div class="relative flex items-center justify-center slider-wrapper">
    <button (click)="prevSlide()" aria-label="Previous"
      class="absolute left-0 top-1/2 -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-80 rounded-full w-12 h-12 flex justify-center items-center text-gray-400 hover:text-gray-700 transition">
      <i class="fas fa-chevron-left text-xl"></i>
    </button>

    <!-- Slider Wrapper -->
    <div class="overflow-hidden w-full max-w-[1000px]">
      <div
        class="flex transition-transform duration-700 ease-in-out"
        [ngClass]="{'justify-center': slideCount === 1}"
        [style.transform]="'translateX(-' + currentIndex * (100 / slideCount) + '%)'"
        [style.width.%]="slides.length * (100 / slideCount)"
      >
        <div
          *ngFor="let slide of slides"
          class="slide-item min-w-[25%] sm:min-w-[25%] lg:min-w-[26%] px-2 box-border"
        >
          <article class="bg-white shadow-md w-full max-w-[360px] mx-auto flex flex-col min-h-[400px]">
            <img [src]="slide.image" alt="..." class="w-full h-[200px] object-cover" />
            <div class="flex justify-between items-center px-4 py-2 border-t border-gray-200">
              <p class="text-[#f47c20] text-sm font-medium font-montserrat">{{ slide.category }}</p>
              <p class="bg-[#f47c20] text-white font-semibold text-sm px-4 py-1 font-montserrat">{{ slide.date }}</p>
            </div>
            <div class="px-4 py-4 flex-1">
              <h3 class="font-montserrat font-extrabold text-[#333333] text-lg leading-tight mb-2">{{ slide.title }}</h3>
              <p class="text-gray-600 text-sm leading-relaxed line-clamp-3">{{ slide.description }}</p>
            </div>
          </article>
        </div>
      </div>
    </div>

    <button (click)="nextSlide()" aria-label="Next"
      class="absolute right-0 top-1/2 -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-80 rounded-full w-12 h-12 flex justify-center items-center text-gray-400 hover:text-gray-700 transition">
      <i class="fas fa-chevron-right text-xl"></i>
    </button>
  </div>

  <div class="mt-12 flex justify-center">
    <button
      class="bg-[#f47c20] text-white font-montserrat font-semibold text-xs tracking-widest uppercase px-8 py-3 rounded-md hover:bg-[#d96a1a] transition">
      Xem thêm
    </button>
  </div>
</div>
