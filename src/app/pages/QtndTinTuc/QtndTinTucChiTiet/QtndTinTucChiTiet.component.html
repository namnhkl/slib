<div class="info-detail-section py-8">
  <div class="container mx-auto px-4">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">{{ newDetail.ten }}</h2>

      <div class="flex flex-wrap items-center text-sm text-gray-500 mb-4 space-x-4">
        <span class="flex items-center">
          <i class="fas fa-calendar-alt mr-1 text-gray-400"></i>
          {{ newDetail.ngayDangTin }}
        </span>
        <span class="flex items-center" *ngIf="newDetail.tacGia">
          <i class="fas fa-user mr-1 text-gray-400"></i>
          {{ newDetail.tacGia }}
        </span>
        <span class="flex items-center" *ngIf="newDetail.slXem">
          <i class="fas fa-eye mr-1 text-gray-400"></i>
          {{ newDetail.slXem }}
        </span>
        <span class="flex items-center" *ngIf="newDetail.nguonTin">
          <i class="fas fa-globe mr-1 text-gray-400"></i>
          <a [href]="newDetail.nguonTin" target="_blank" class="underline hover:text-blue-600">
            {{ newDetail.nguonTin }}
          </a>
        </span>
      </div>

      <!-- Chia sẻ -->
      <div class="flex items-center gap-3 font-medium text-gray-900 text-sm mb-6">
        <span>Chia sẻ:</span>
       <a
  [href]="'https://www.facebook.com/sharer/sharer.php?u=' + encodedUrl"
  target="_blank"
  class="w-8 h-8 flex items-center justify-center rounded-full bg-[#3b5998] text-white"
  aria-label="Share on Facebook"
>
  <i class="fab fa-facebook-f"></i>
</a>

<a
  [href]="'https://twitter.com/intent/tweet?url=' + encodedUrl"
  target="_blank"
  class="w-8 h-8 flex items-center justify-center rounded-full bg-[#1da1f2] text-white"
  aria-label="Share on Twitter"
>
  <i class="fab fa-twitter"></i>
</a>

<a
  [href]="'mailto:?subject=' + encodedTitle + '&body=' + encodedUrl"
  class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 text-gray-700"
  aria-label="Share via Email"
>
  <i class="fas fa-envelope"></i>
</a>

      </div>

      <!-- Nội dung -->
      <div class="group-info-detail">
        <div class="mb-4" *ngIf="newDetail.laTinVideo == 1 && newDetail.tepTin01DuongDan">
          <div class="aspect-w-16 aspect-h-9">
            <iframe
              class="w-full h-full rounded-md"
              [src]="getSafeVideoUrl(newDetail.tepTin01DuongDan)"
              frameborder="0"
              allowfullscreen>
            </iframe>
          </div>
        </div>

        <div class="ck-content prose max-w-none text-gray-800" [innerHTML]="safeContent"></div>
      </div>
    </div>

    <!-- Các phần liên quan -->
    <section class="mt-8">
      <app-qtndtintuc-carousel
        [qtndTtNhomTinTucId]="newDetail.qtndTtNhomTinTucId"
        [text1]="''"
        [text2]="'qtndtintuc_same_category' | translate"
        [text3]="''">
      </app-qtndtintuc-carousel>
    </section>

    <app-qtndtintuc-video-slide class="mt-6"></app-qtndtintuc-video-slide>
  </div>
</div>
