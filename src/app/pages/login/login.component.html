<nz-layout class="section">
  <div class="container">
    <div class="header">
      <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.464294" width="24" height="24" rx="4.8" fill="#1890FF" />
        <path d="M14.8643 3.6001H20.8643V9.6001H14.8643V3.6001Z" fill="white" />
        <path d="M10.0643 9.6001H14.8643V14.4001H10.0643V9.6001Z" fill="white" />
        <path d="M4.06427 13.2001H11.2643V20.4001H4.06427V13.2001Z" fill="white" />
      </svg>

      <h2 class="title">Đăng nhập</h2>
      <p class="text">
        Hệ thống nhật ký điện tử
      </p>
      <p class="textEror" *ngIf="loginError !== ''">{{loginError}}</p>
    </div>
    <form nz-form [formGroup]="form!" class="login-form" (ngSubmit)="login($event)">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="Tài khoản" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Mật khẩu" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Lưu mật khẩu</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <label nz-checkbox [ngModel]="true" formControlName="isMember">
            <span>thành viên</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <!-- <a class="login-form-forgot">Forgot password</a> -->
        </div>
      </div>
      <button nz-button [nzLoading]="isLoading" class="login-form-button login-form-margin" [nzType]="'primary'">Log
        in</button>
    </form>
  </div>
</nz-layout>
