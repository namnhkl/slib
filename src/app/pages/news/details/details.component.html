<div class="info-detail-section">
  <div class="container">
    <div class="box-info-detail shadow">
      <h2 class="title">{{ newDetail.ten }}</h2>

      <div class="article-meta">
        <span class="meta-item">
          <i class="fas fa-calendar-alt"></i> 
          {{ newDetail.ngayDangTin }}
        </span>
        <span class="meta-item" *ngIf="newDetail.tacGia">
          <i class="fas fa-user"></i> 
          {{ newDetail.tacGia }}
        </span>
        <span class="meta-item" *ngIf="newDetail.tacGia">
          <i class="fas fa-eye"></i> 
          {{ newDetail.slXem }}
        </span>
        <span class="meta-item" *ngIf="newDetail.nguonTin">
          <i class="fas fa-globe"></i> 
          <a href="{{ newDetail.nguonTin }}" target="_blank">{{ newDetail.nguonTin }}</a>
        </span>
      </div>

      <div class="group-info-detail">
        <div class="itemColumnInfo" *ngIf="newDetail.laTinVideo == 1">
          <div class="video-wrapper" *ngIf="newDetail.tepTin01DuongDan">
            <iframe
              class="responsive-iframe"
              [src]="getSafeVideoUrl(newDetail.tepTin01DuongDan)"
              frameborder="0"
              allowfullscreen>
            </iframe>
          </div>
        </div>
        <div class="ck-content prose" [innerHTML]="safeContent"></div>
      </div>
    </div>
  </div>
</div>
<app-homevideos></app-homevideos>
