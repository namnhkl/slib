<div class="box-stand categories_section">
  <div class="container">
    <h2 class="the-title text-center">Danh Mục</h2>
    <div class="box_class">
      <owl-carousel-o
        [options]="customOptions"
        (translated)="getPassedData($event)"
        (change)="getChangeData($event)"
        (changed)="getChangedData($event)"
        #owlCar
        class="classSlider"
      >
        <!-- Loop qua mảng data trong $chuyende -->
        @for (item of ($chuyende | async)?.data; track item.id) {
          <ng-template carouselSlide [id]="item.id">
            <div class="item-wrapper" *ngIf="item">
              <a
                [routerLink]="['/search-results']"
                [queryParams]="{ bmChuyendeId: item?.id }"
                title="{{ item?.ten }}"
              >
                <div class="item-thumbnail">
                  <img [src]="item?.anhDaiDien" [alt]="item?.ten" />
                </div>
                <span class="item-title">{{ item?.ten }}</span>
              </a>
            </div>
          </ng-template>
        }
      </owl-carousel-o>
    </div>
  </div>
</div>
