<div class="searchBar">
  <div class="container">
    <div class="inputSearch d-flex">
      <form nz-form style="width: 100%;" [formGroup]="formBasicSearch" (keyup.enter)="submitBasicSearch()" >
        <nz-form-item>
          <i class="fa-regular fa-magnifying-glass icon-search"></i>
          <input formControlName="tieuDe" type="text" class="form-control" placeholder="{{'search'|translate}}"
          [nzAutocomplete]="auto" autocomplete="off" nz-icon="search" nzSize="large"
          >
        </nz-form-item>
        <nz-autocomplete #auto nzDefaultActiveFirstOption="false">
          @let options = $options | async;
          @for (option of options; track $index) {
            <nz-auto-option (keyup.enter)="handleSelect($event)" [nzValue]="'auto-complete|' + option.id" (click)="submitBasicSearch()">{{ option.tieuDe }}</nz-auto-option>
          }
        </nz-autocomplete>
      </form>
      <button class="btn btn-primary ms-2" nz-button [nzType]="'primary'" (click)="showModal()">
        <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%"
          preserveAspectRatio="none" class="" fill="rgba(255, 255, 255, 1)">
          <path d="M400-240v-60h160v60H400ZM240-450v-60h480v60H240ZM120-660v-60h720v60H120Z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="{{'advanced_search'|translate}}" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  [nzFooter]="null" [nzTitle]="" [nzContent]="modalContent" [nzFooter]="modalFooter">
  <ng-template #modalContent>
    <h4 class="text-center">{{'advanced_search'|translate}}</h4>
    <form nz-form [formGroup]="formAdvanceSearch" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="label" nzLabelAlign="left">{{'title'|translate}}</nz-form-label>
        <nz-form-control label>
          <nz-input-group>
            <input type="text" nz-input formControlName="tieuDe" placeholder="{{'enter_title'|translate}}" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="author" nzLabelAlign="left">{{'author'|translate}}</nz-form-label>
        <nz-form-control label>
          <nz-input-group>
            <input type="text" nz-input formControlName="tacGia" placeholder="{{'enter_author'|translate}}" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="type" nzLabelAlign="left">{{'format'|translate}}</nz-form-label>
        <nz-form-control label >
          <nz-select formControlName="dinhDang" nzPlaceHolder="{{'enter_format'|translate}}">
            <nz-option nzValue="pdf" nzLabel="PDF"></nz-option>
            <nz-option nzValue="doc" nzLabel="DOC"></nz-option>
            <nz-option nzValue="ppt" nzLabel="PPT"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="type" nzLabelAlign="left">{{'language'|translate}}</nz-form-label>
        <nz-form-control label>
          <nz-select formControlName="ngonNgu" nzPlaceHolder="{{'enter_language'|translate}}">
            <nz-option nzValue="all" nzLabel="Tất cả"></nz-option>
            <nz-option nzValue="vi" nzLabel="Tiếng Việt"></nz-option>
            <nz-option nzValue="en" nzLabel="Tiếng Anh"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button [nzType]="'default'" (click)="handleReset()">{{'reset'|translate}}</button>
    <button nz-button [nzType]="'primary'" (click)="submitForm()">{{'search'|translate}}</button>
  </ng-template>

</nz-modal>
