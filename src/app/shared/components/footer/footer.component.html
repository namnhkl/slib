<footer class="bg-gray-100 text-gray-700 mt-3 py-6">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between gap-6 mb-6">
      <!-- Thông tin liên hệ -->
      <div *ngIf="IqtndTtLienHe?.noiDung" class="flex-1">
        <h3 class="text-lg font-bold uppercase mb-2">
          {{ 'electronic_library_system' | translate | uppercase }}
        </h3>
        <div class="text-sm" [innerHTML]="IqtndTtLienHe.noiDung"></div>
      </div>

      <!-- Thống kê truy cập -->
      <div class="flex-1 md:text-right">
        <h3 class="text-base font-semibold">
          1 {{ 'online_visits' | translate }} | 2.908 {{ 'total_visits' | translate }}
        </h3>
      </div>
    </div>

    <!-- Bản quyền -->
    <div class="border-t border-gray-300 pt-4 text-center text-sm text-gray-500">
      &copy; {{ '2020_copyright_belongs_to_slibvn' | translate }}
    </div>
  </div>
</footer>
